<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact â€” Crown & Cross</title>

  <!-- Optional: Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0b;
      --card: #111;
      --text: #ffffff;
      --muted: #b3b3b3;
      --border: #2a2a2a;
      --accent: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .contact-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 6rem 1.5rem;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: start;
    }

    /* LEFT SIDE */
    .contact-info h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .contact-info p {
      color: var(--muted);
      margin-bottom: 3rem;
      font-size: 1.05rem;
    }

    .info-list {
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }

    .info-item {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .info-item svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
      opacity: 0.9;
    }

    .info-item span {
      display: block;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .info-item a,
    .info-item div {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .info-item a:hover {
      color: var(--text);
    }

    /* RIGHT SIDE (FORM) */
    .contact-form {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 2.5rem;
      border-radius: 16px;
    }

    .contact-form h2 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    input,
    textarea {
      width: 100%;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.9rem 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
      outline: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #777;
    }

    input:focus,
    textarea:focus {
      border-color: var(--text);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.95rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--text);
      background: var(--text);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: transparent;
      color: var(--text);
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }

      .contact-info h1 {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <div class="contact-grid">

      <!-- LEFT COLUMN -->
      <div class="contact-info">
        <h1>Get in touch</h1>
        <p>We usually reply within 24 hours.</p>

        <div class="info-list">

          <!-- EMAIL -->
          <div class="info-item">
            <svg fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
              <path d="M4 4h16v16H4z" stroke="none" />
              <path d="M4 6l8 6 8-6" />
            </svg>
            <div>
              <span>Email</span>
              <a href="mailto:crownandcrossbrand@gmail.com">crownandcrossbrand@gmail.com</a>
            </div>
          </div>

          <!-- WHATSAPP -->
          <div class="info-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12.04 2C6.56 2 2.12 6.43 2.12 11.9c0 1.97.52 3.82 1.43 5.45L2 22l4.77-1.5a9.87 9.87 0 0 0 5.27 1.48c5.48 0 9.92-4.43 9.92-9.9C21.96 6.43 17.52 2 12.04 2Zm0 18.03c-1.66 0-3.2-.48-4.5-1.3l-.32-.2-2.83.89.9-2.75-.21-.34a8.07 8.07 0 0 1-1.28-4.33c0-4.45 3.64-8.07 8.1-8.07 4.46 0 8.1 3.62 8.1 8.07 0 4.45-3.64 8.03-8.1 8.03Z"/>
            </svg>
            <div>
              <span>WhatsApp</span>
              <a href="https://wa.me/233535061518" target="_blank">+233 535061518</a>
            </div>
          </div>

          <!-- INSTAGRAM -->
          <div class="info-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5.5A4.5 4.5 0 1 0 16.5 12 4.51 4.51 0 0 0 12 7.5zm6.25-.75a1.25 1.25 0 1 0-1.25-1.25 1.25 1.25 0 0 0 1.25 1.25z"/>
            </svg>
            <div>
              <span>Instagram</span>
              <a href="https://www.instagram.com/crown_9196/" target="_blank">Crown&Cross</a>
            </div>
          </div>

          <!-- TIKTOK -->
          <div class="info-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M16 2c.6 2.9 2.7 4.7 5 4.9v3.2c-1.9.1-3.6-.5-5-1.5v6.2a6.1 6.1 0 1 1-6.1-6.1c.4 0 .8 0 1.1.1v3.4a2.7 2.7 0 1 0 2.7 2.7V2h2.3z"/>
            </svg>
            <div>
              <span>TikTok</span>
              <a href="https://www.tiktok.com/@crown_cross.tm" target="_blank">Crown & Cross</a>
            </div>
          </div>

        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="contact-form">
        <h2>Send us a message</h2>
        <form name="contact" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="contact" />
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <textarea name="message" placeholder="Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>
  </section>

</body>
</html>
