<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Crown & Cross</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fafafa;
      color: #111;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background: #111;
      padding: 18px 0;
      text-align: center;
    }
    header nav a {
      color: white;
      margin: 0 18px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: 0.2s;
    }
    header nav a:hover {
      color: #bbb;
    }

    /* Contact Section */
    .contact {
      max-width: 650px;
      margin: 80px auto;
      background: white;
      border-radius: 14px;
      padding: 40px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.08);
    }
    .contact h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.9rem;
      font-weight: 700;
      color: #111;
      letter-spacing: 1px;
    }

    form label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
    }
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #fdfdfd;
      transition: border 0.2s;
    }
    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: #111;
      outline: none;
    }

    form textarea {
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      background: #111;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #333;
    }

    /* Social Section */
    .socials {
      text-align: center;
      margin-top: 50px;
    }
    .socials h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #111;
      letter-spacing: 0.5px;
    }
    .socials a img {
      width: 50px;
      height: 50px;
      transition: 0.2s;
      border-radius: 10px;
    }
    .socials a img:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Crown & Cross</h2>

    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact" />

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address (optional)</label>
      <input type="email" id="email" name="email" />

      <label for="whatsapp">WhatsApp Number (optional)</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="+233 50 123 4567" />

      <label for="topic">Topic</label>
      <select id="topic" name="topic" required>
        <option value="">-- Select a Topic --</option>
        <option value="order">Order Issue</option>
        <option value="collaboration">Collaboration Request</option>
        <option value="custom">Custom Design</option>
        <option value="general">General Question</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="socials">
      <h3>Social Media</h3>
      <a href="https://www.instagram.com/crown_9196/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
    </div>
  </section>

  <footer>
    © 2025 Crown & Cross. All rights reserved.
  </footer>
</body>
</html>
