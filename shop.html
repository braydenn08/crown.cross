<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop — Crown & Cross</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin-inline: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .product {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: center;
    }

    @media (max-width: 768px) {
      .product {
        grid-template-columns: 1fr;
      }
    }

    /* SLIDER */
    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      border: 1px solid #333;
    }

    .slides {
      display: flex;
      transition: transform 0.4s ease;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* INFO */
    .info h2 {
      margin-top: 0;
      font-size: 28px;
    }

    .price {
      font-size: 20px;
      margin: 10px 0 20px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }

    .home-btn {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>

  <h1>SHOP</h1>

  <div class="product">

    <!-- IMAGE SLIDER -->
    <div class="slider">
      <div class="slides" id="slides">
        <img src="assets/images/IMG_0163.JPG" alt="Holy Tee front">
        <img src="assets/images/IMG_0173.JPG" alt="Holy Tee back">
        <img src="assets/images/IMG_0203.JPG" alt="Holy Tee back blue wall">
        <img src="assets/images/IMG_0164.JPG" alt="Holy Tee side view">
      </div>

      <button class="nav prev" onclick="prevSlide()">‹</button>
      <button class="nav next" onclick="nextSlide()">›</button>
    </div>

    <!-- PRODUCT INFO -->
    <div class="info">
      <h2>Holy Tee</h2>
      <p class="price">GHS 150</p>

      <label for="size">Size</label>
      <select id="size">
        <option value="">Select size</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
        <option>XXL</option>
        <option>XXXL</option>
      </select>

      <button onclick="goToCheckout()">Checkout</button>
      <button class="home-btn" onclick="goHome()">Return Home</button>
    </div>

  </div>

  <script>
    let index = 0;
    const slides = document.getElementById("slides");
    const total = slides.children.length;

    function updateSlide() {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      index = (index + 1) % total;
      updateSlide();
    }

    function prevSlide() {
      index = (index - 1 + total) % total;
      updateSlide();
    }

    function goToCheckout() {
      const size = document.getElementById("size").value;

      if (!size) {
        alert("Please select a size");
        return;
      }

      window.location.href = `checkout.html?product=Holy%20Tee&price=150&size=${size}`;
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
