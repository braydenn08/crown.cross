<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holy — Crown & Cross</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 30px;
      font-size: 14px;
      opacity: 0.8;
    }

    .product {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
    }

    @media (max-width: 800px) {
      .product {
        grid-template-columns: 1fr;
      }
    }

    /* Slideshow */
    .slideshow {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: #000;
    }

    .slides {
      display: flex;
      transition: transform 0.4s ease;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #555;
      cursor: pointer;
    }

    .dot.active {
      background: #fff;
    }

    /* Info */
    .info h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 20px;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .desc {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .buy-btn {
      display: inline-block;
      padding: 14px 32px;
      border: 1px solid #fff;
      border-radius: 30px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .buy-btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="shop.html" class="back-btn">← Return to Shop</a>

    <div class="product">
      <!-- Images -->
      <div>
        <div class="slideshow">
          <div class="slides" id="slides">
            <img src="IMG_0176.JPG" alt="Holy shirt back" />
            <img src="IMG_0163.JPG" alt="Holy shirt front" />
          </div>
        </div>
        <div class="dots">
          <div class="dot active" onclick="goToSlide(0)"></div>
          <div class="dot" onclick="goToSlide(1)"></div>
        </div>
      </div>

      <!-- Info -->
      <div class="info">
        <h1>Holy</h1>
        <div class="price">₵150</div>
        <div class="desc">
          A statement of faith and identity. The <strong>Holy</strong> tee represents sacrifice,
          purpose, and bold belief — designed for those who wear faith with confidence.
        </div>
        <a href="#" class="buy-btn">Add to Cart</a>
      </div>
    </div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;

    function goToSlide(index) {
      currentSlide = index;
      slides.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }
  </script>

</body>
</html>
