<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Holy — Crown & Cross</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #fff;
      border: 1px solid #fff;
      padding: 8px 14px;
      font-size: 14px;
    }

    .product {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .slideshow {
      width: 100%;
      max-width: 400px;
    }

    .slide {
      display: none;
      width: 100%;
      border-radius: 6px;
    }

    .slide.active {
      display: block;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      background: #555;
      border-radius: 50%;
      display: inline-block;
      margin: 0 4px;
      cursor: pointer;
    }

    .dot.active {
      background: #fff;
    }

    .info {
      flex: 1;
      min-width: 250px;
    }

    .info h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .sizes {
      margin-bottom: 20px;
    }

    .sizes label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .size-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .size-options button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 8px 14px;
      cursor: pointer;
    }

    .size-options button.active {
      background: #fff;
      color: #000;
    }

    .checkout-btn {
      display: inline-block;
      padding: 14px 28px;
      background: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      border: none;
    }

    @media (max-width: 768px) {
      .product {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <a href="index.html" class="back-btn">← Return to Home</a>

    <div class="product">

      <!-- SLIDESHOW (DESIGN UNCHANGED) -->
      <div class="slideshow">
        <img src="assets/images/IMG_0163.JPG" class="slide active" alt="Holy Shirt Front">
        <img src="assets/images/IMG_0173.JPG" class="slide" alt="Holy Shirt Back">
        <img src="assets/images/IMG_0203.JPG" class="slide" alt="Holy Shirt Alt View">
        <img src="assets/images/IMG_0164.JPG" class="slide" alt="Holy Shirt Side View">

        <div class="dots">
          <span class="dot active" onclick="showSlide(0)"></span>
          <span class="dot" onclick="showSlide(1)"></span>
          <span class="dot" onclick="showSlide(2)"></span>
          <span class="dot" onclick="showSlide(3)"></span>
        </div>
      </div>

      <!-- INFO (DESIGN UNCHANGED) -->
      <div class="info">
        <h1>Holy</h1>
        <p class="price">GHS 150</p>

        <div class="sizes">
          <label>Select Size</label>
          <div class="size-options">
            <button onclick="selectSize(this)">S</button>
            <button onclick="selectSize(this)">M</button>
            <button onclick="selectSize(this)">L</button>
            <button onclick="selectSize(this)">XL</button>
            <button onclick="selectSize(this)">XXL</button>
            <button onclick="selectSize(this)">XXXL</button>
          </div>
        </div>

        <button class="checkout-btn" onclick="goToCheckout()">Checkout</button>
      </div>

    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let selectedSize = null;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        dots[i].classList.toggle('active', i === index);
      });
    }

    function selectSize(button) {
      document.querySelectorAll('.size-options button')
        .forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      selectedSize = button.innerText;
    }
async function goToCheckout() {
  if (!selectedSize) {
    alert("Please select a size first");
    return;
  }

  const order = {
    product: "Holy",
    size: selectedSize,
    price: 150,
    status: "new",
    created_at: new Date().toISOString()
  };

  const { error } = await supabaseClient
    .from("orders")
    .insert([order]);

  if (error) {
    console.error(error);
    alert("Order failed ❌");
    return;
  }

  // OPTIONAL: keep checkout page
  window.location.href = `checkout.html?product=Holy&price=150&size=${selectedSize}`;
}

  </script>
