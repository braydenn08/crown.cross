<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holy ‚Äî Crown & Cross</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #fff;
      border: 1px solid #fff;
      padding: 8px 14px;
      font-size: 14px;
    }

    .product {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .slideshow {
      width: 100%;
      max-width: 400px;
    }

    .slide {
      display: none;
      width: 100%;
      border-radius: 6px;
    }

    .slide.active {
      display: block;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      background: #555;
      border-radius: 50%;
      display: inline-block;
      margin: 0 4px;
      cursor: pointer;
    }

    .dot.active {
      background: #fff;
    }

    .info {
      flex: 1;
      min-width: 250px;
    }

    .info h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .sizes {
      margin-bottom: 20px;
    }

    .sizes label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .size-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .size-options button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 8px 14px;
      cursor: pointer;
    }

    .size-options button.active {
      background: #fff;
      color: #000;
    }

    .buy-btn {
      display: inline-block;
      padding: 14px 28px;
      background: #25D366;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .product {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <a href="index.html" class="back-btn">‚Üê Return to Home</a>

    <div class="product">

      <div class="slideshow">
        <img src="images/IMG_0163.JPG" class="slide active" alt="Holy Shirt Front">
        <img src="images/IMG_0176.JPG" class="slide" alt="Holy Shirt Back">

        <div class="dots">
          <span class="dot active" onclick="showSlide(0)"></span>
          <span class="dot" onclick="showSlide(1)"></span>
        </div>
      </div>

      <div class="info">
        <h1>Holy</h1>
        <p class="price">‚Çµ150</p>

        <div class="sizes">
          <label>Select Size</label>
          <div class="size-options">
            <button onclick="selectSize(this)">S</button>
            <button onclick="selectSize(this)">M</button>
            <button onclick="selectSize(this)">L</button>
            <button onclick="selectSize(this)">XL</button>
            <button onclick="selectSize(this)">XXL</button>
            <button onclick="selectSize(this)">XXXL</button>
          </div>
        </div>

        <button class="buy-btn" onclick="checkoutWhatsApp()">Buy on WhatsApp</button>
      </div>

    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let selectedSize = null;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        dots[i].classList.toggle('active', i === index);
      });
    }

    function selectSize(button) {
      document.querySelectorAll('.size-options button')
        .forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      selectedSize = button.innerText;
    }

    function checkoutWhatsApp() {
      if (!selectedSize) {
        alert('Please select a size first');
        return;
      }

      const phoneNumber = '233535061518';
      const message = `Hello Crown & Cross üëã%0A%0A` +
        `I want to order:%0A` +
        `Product: Holy%0A` +
        `Size: ${selectedSize}%0A` +
        `Price: ‚Çµ150%0A%0A` +
        `Delivery location:%0A` +
        `Name:%0A` +
        `Phone number:%0A%0A` +
        `Thank you.`;

      const url = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
