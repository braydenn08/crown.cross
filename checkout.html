<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout ‚Äî Crown & Cross</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    .box {
      border: 1px solid #333;
      padding: 15px;
      margin: 20px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #fff;
      color: #000;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .secondary {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <div class="box">
    <h2>Order Summary</h2>
    <p><strong>Product:</strong> <span id="product"></span></p>
    <p><strong>Size:</strong> <span id="size"></span></p>
    <p><strong>Price:</strong> GHS <span id="price"></span></p>
  </div>

  <div class="box">
    <h2>Delivery</h2>
    <p>üìç Accra only</p>
    <p>‚è±Ô∏è Delivery time: 3‚Äì4 days</p>
  </div>

  <div class="box">
    <h2>Payment Methods</h2>
    <ul>
      <li>Mobile Money</li>
      <li>Pay on Delivery (POD)</li>
      <li>Telecash</li>
      <li>In-Real-Life Payment</li>
    </ul>
  </div>

  <button onclick="checkoutWhatsApp()">Continue to WhatsApp</button>
  <button class="secondary" onclick="goHome()">Return Home</button>

  <script>
    const params = new URLSearchParams(window.location.search);

    const product = params.get("product");
    const price = params.get("price");
    const size = params.get("size");

    document.getElementById("product").textContent = product;
    document.getElementById("price").textContent = price;
    document.getElementById("size").textContent = size;

    function checkoutWhatsApp() {
      const message = `Hello Crown & Cross üëë‚úùÔ∏è%0A
I‚Äôd like to place an order.%0A%0A
Product: ${product}%0A
Size: ${size}%0A
Price: GHS ${price}%0A
Delivery Location: Accra`;

      window.open(
        "https://wa.me/233535061518?text=" + message,
        "_blank"
      );
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
