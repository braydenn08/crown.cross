<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown & Cross</title>
  <style>
    /* === COLOR PALETTE ===
       Cream: #FAF9EE
       Sage Green: #A2AF9B
       Beige: #DCCFC0
       Light Gray: #EEEEEE
       Dark Text: #222
    */

    body {
      font-family: serif;
      margin: 0;
      padding: 0;
      background: #FAF9EE;
      color: #222;
    }

    /* Header / Navbar */
    header {
      background: #A2AF9B;
      padding: 15px;
      text-align: center;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #DCCFC0;
    }

    /* Welcome Section */
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      padding: 20px;
      background: #FAF9EE;
    }

    .welcome img {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .welcome h1 {
      font-size: 2.8rem;
      margin: 10px 0;
    }

    .welcome p {
      font-size: 1.2rem;
      margin: 10px 0 25px;
      font-style: italic;
      color: white;
      background-color: #A2AF9B;
      padding: 8px 15px;
      border-radius: 5px;
    }

    .welcome a {
      display: inline-block;
      padding: 12px 30px;
      background: #A2AF9B;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background 0.3s, color 0.3s;
    }

    .welcome a:hover {
      background: #DCCFC0;
      color: #222;
    }

    /* Footer / Terms area */
    footer {
      text-align: center;
      padding: 20px;
      background: #EEEEEE;
      font-size: 0.9rem;
    }

    footer a {
      color: #222;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="welcome">
    <img src="assets/images/logo.png" alt="Crown & Cross Logo">
    <h1>Welcome to Crown & Cross</h1>
    <p>Wear Faith in Style.</p>
    <a href="shop.html">Shop Now</a>
  </section>

  <footer>
    <a href="terms.html">Terms of Service</a> |
    <a href="refund.html">Refund Policy</a>
  </footer>
</body>
</html>
