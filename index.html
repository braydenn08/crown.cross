<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown & Cross</title>
  <style>
    body {
      font-family: serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
    }
    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      padding: 20px;
      background-color: #000; /* Assuming your background is dark */
    }
    .welcome img {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    .welcome h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: white;
    }
    .welcome p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
      font-style: italic;
      color: white; /* changed to white */
    }
    .welcome a {
      display: inline-block;
      padding: 12px 25px;
      background: white; /* changed to white */
      color: black; /* changed to black */
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: 0.3s;
    }
    .welcome a:hover {
      background: #ddd;
    }
  </style>
</head>

  <header>
    <nav>
      <a href="index.html">Home</a>

    <footer>
  <p>&copy; 2025 Crown & Cross | <a href="terms.html">Terms of Service</a></p>
