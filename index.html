<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown & Cross</title>
  <style>
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111111;
    }

    /* Navbar */
    header {
      background: #000;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    nav a:hover {
      color: #d4af37;
    }

    /* Welcome Section */
    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      padding: 20px;
      background: #fff;
    }

    .welcome img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .welcome h1 {
      font-size: 3rem;
      margin: 10px 0;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .welcome p {
      font-size: 1.25rem;
      margin-bottom: 25px;
      font-style: italic;
      color: #000; /* Wear Faith in Style text is black */
    }

    .welcome a {
      display: inline-block;
      padding: 12px 30px;
      background: #000;
      color: #fff; /* Button text is white */
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }

    .welcome a:hover {
      background: #333;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #f4f4f4;
      color: #555;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    footer a {
      color: #000;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="welcome">
    <img src="assets/images/logo.png" alt="Crown & Cross Logo">
    <h1>Crown & Cross</h1>
    <p>Wear Faith in Style.</p>
    <a href="shop.html">Shop Now</a>
  </section>

  <footer>
    <p>© 2025 Crown & Cross — <a href="terms.html">Terms of Service</a> | <a href="refund.html">Refund Policy</a></p>
  </footer>
</body>
</html>
